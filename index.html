<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <!--Navigation Bar Section-->
    <div class="navbar">
        <!--YouTube Logo-->
        <img class="logo" src="./img/youtube_another-removebg-preview.png" alt="youtube logo">
        <!--Search Bar, Search Icon And mic Icon Section-->
        <input class="push searchbox icon" type="text" value="Search">
        <button class="searchbtn"><img src="./img/search.png" alt="search icon"></button>
        <button class="micbtn"><img src="./img/microphone.png" alt="microphone icon"></button>
        <!--Create Video, Notification Icon And Profile Icon Section-->
        <button class="createvidbtn righticonsbtn"><img class="push icon" src="./img/video.png" alt="create video icon"></button>
        <button class="righticonsbtn"><img class="icon" src="./img/notification.png" alt="notification icon"></button>
        <button class="righticonsbtn"><img class="icon" src="./img/user.png" alt="profile icon"></button>
    </div>






    </div>
</body>
</html>
